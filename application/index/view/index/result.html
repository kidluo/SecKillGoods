<script>
   

    function checkNum(x) {
    var text;


    // 如果输入的值 x 不是数字或者小于 1 或者大于 10，则提示错误 Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1 || x > 3) {
        text = "请输入正确的数量";
    } else {
        text = "";
    }
    document.getElementById("b_id").innerHTML = text;
}

  
</script>
