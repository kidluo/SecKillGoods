<!doctype html>
<html lang="en">
    <!-- {include file="../../admin/view/menu/head"} -->
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/static/X-admin/css/font.css">
        <link rel="stylesheet" href="/static/X-admin/css/xadmin.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
        <script src="/static/X-admin/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/X-admin/js/xadmin.js"></script>
    </head>

<body>
    <div class="login-logo"><h1>用户注册</h1></div>
    <div class="login-box">
        <form class="layui-form layui-form-pane" action="doregister" method="POST">
              
            <h3></h3>
            <label class="login-title" for="username">帐号</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe6b8;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="username" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off" class="layui-input" >
                </div>
            </div>

            <label class="login-title" for="password">密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="password" lay-verify="required" placeholder="请输入你的密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <label class="login-title" for="password">确认密码</label>
            <div class="layui-form-item">
                <label class="layui-form-label login-form"><i class="iconfont">&#xe82b;</i></label>
                <div class="layui-input-inline login-inline">
                  <input type="text" name="repassword" lay-verify="required" placeholder="请确认你的密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-warning pull-right" lay-submit lay-filter="register"  type="register">注册</button> 
                <div class="forgot"><a href="../login/index.html" class="forgot">返回登录</a></div>     
            </div>
        </form>

        <div>
            填写说明：
            用户名：字母和数字的组合，4位以上
            密码：字母和数字的组合，8位以上
        </div>
    </div>

  
</body>
</html>
